<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<form action="/tovar/create-tovar" method="post" th:object="${tovar}">
    <div>
        <label for="name">Название:</label>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></span>
        <input class="form-control" type="text" id="name" th:field="*{name}">
    </div>
    <div>
        <label for="price">Цена:</label>
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red"></span>
        <input class="form-control" type="text" id="price" th:field="*{price}">
    </div>
    <div>
        <label for="kolvo">Кол-во:</label>
        <span th:if="${#fields.hasErrors('kolvo')}" th:errors="*{kolvo}" style="color: red"></span>
        <input class="form-control" type="text" id="kolvo" th:field="*{kolvo}">
    </div>
    <div>
        <label for="vid">Вид:</label>
        <input class="form-control" type="text" id="vid" th:field="*{vid}">
    </div>
    <br>
    <div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </div>
</form>
</body>
</html>
