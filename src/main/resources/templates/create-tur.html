<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<form action="/tur/create-tur" method="post" th:object="${tur}">
    <div>
        <label for="name">Название:</label>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></span>
        <input class="form-control" type="text" id="name" th:field="*{name}">
    </div>
    <div>
        <label for="price">Цена:</label>
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red"></span>
        <input class="form-control" type="text" id="price" th:field="*{price}">
    </div>
    <div>
        <label for="city">Город:</label>
        <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" style="color: red"></span>
        <input class="form-control" type="text" id="city" th:field="*{city}">
    </div>
    <div>
        <label for="country">Страна:</label>
        <input class="form-control" type="text" id="country" th:field="*{country}">
    </div>
    <br>
    <div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </div>
</form>
</body>
</html>
