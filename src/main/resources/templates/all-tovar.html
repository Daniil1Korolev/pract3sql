<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="d-flex gap-2 justify-content-center py-5" style="background: rgb(150,119,119)">
    <a class="btn btn-primary rounded-pill px-3" href="/person/">Person</a>
    <a class="btn btn-secondary rounded-pill px-3" href="/game/">Game</a>
    <a class="btn btn-success rounded-pill px-3"  href="/tovar/">Tovar</a>
    <a class="btn btn-danger rounded-pill px-3" href="/tur/">Tur</a>
    <a class="btn btn-warning rounded-pill px-3" href="/hero/">Hero</a>
</div>

<table class="table table-striped">
    <h2>Товар</h2>
    <form method="post" action="/tovar/">
        <input type="search" name="name" placeholder="Имя">
        <button type="submit" class="btn btn-secondary">Поиск</button>
    </form>

    <thead>
    <tr>
        <th scope="col">Название</th>
        <th scope="col">Цена</th>
        <th scope="col">Кол-во</th>
        <th scope="col">Вид</th>

        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <div th:each="tovar : ${tovar}">
        <tr>
            <td th:text="${tovar.name}"></td>
            <td th:text="${tovar.price}"></td>
            <td th:text="${tovar.kolvo}"></td>
            <td th:text="${tovar.vid}"></td>
            <td>
                <a th:href="@{/tovar/{id}(id=${tovar.Id})}">Перейти</a>
            </td>
        </tr>
    </div>
    </tbody>
</table>
<form action="/tovar/create-tovar" method="get">
    <button class="btn btn-secondary">Создать товар</button>
</form>
</body>
</html>
